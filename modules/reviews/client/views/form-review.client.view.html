<section>
  <div class="page-header">
    <h1>{{vm.review._id ? 'Edit Review' : 'New Review'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.reviewForm" class="form-horizontal" ng-submit="vm.save(vm.form.reviewForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.review.title" id="title" class="form-control" placeholder="title" required>
          <div ng-messages="vm.form.reviewForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Title is required.</p>
          </div>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="review">Review</label>
          <textarea name="review" type="text" ng-model="vm.review.review" id="review" class="form-control" placeholder="review" required></textarea>
          <div ng-messages="vm.form.reviewForm.review.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Review is required.</p>
          </div>
        </div>

<div class="form-group" show-errors>
          <label class="control-label" for="rating">Rating </label>
          <select name="rating" type="number" ng-model="vm.review.rating" id="rating" class="form-control"  required>
            <option value=""> --- Select --- </option>
            <option value="★☆☆☆☆">★☆☆☆☆</option>
            <option value="★★☆☆☆">★★☆☆☆</option>
            <option value="★★★☆☆">★★★☆☆</option>
            <option value="★★★★☆">★★★★☆</option>
            <option value="★★★★★">★★★★★</option>
          </select>
          <div ng-messages="vm.form.reviewForm.review.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Rating is required.</p>
          </div>
        </div>





        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.review._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>



      </fieldset>
    </form>
  </div>



</section>
