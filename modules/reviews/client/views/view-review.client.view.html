<section>
  <div class="page-header">
    <h1 ng-bind="vm.review.title"></h1>
    <p ng-bind="vm.review.review "></p>
    <h2 ng-bind="vm.review.rating"></h2>
  </div>
  <div class="pull-right"
       ng-show="vm.review.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="reviews.edit({ reviewId: vm.review._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.review.created | date:'MMM dd, yyyy @ hh:mm a'"></span>
      by
      <span ng-if="vm.review.user"
            ng-bind="vm.review.user.displayName"></span>
      <span ng-if="!vm.review.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.review.content"></p>
</section>
